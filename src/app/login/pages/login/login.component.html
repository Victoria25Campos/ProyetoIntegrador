<div class="text-center m-5">
  <h1 style="color: black;">Inicio de Sesión</h1>
</div>
<div class="d-flex flex-rowr justify-content-center align-items-center mt-5">
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Dirección del correo electrónico</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Contraseña</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31">Acuerdate de mi</label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Olvidaste tu contraseña?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="button" class="submit" [routerLink]="['/plato/listado']">Iniciar sesión</button>
    <button type="button" class="submit2" [routerLink]="['/home-page/home']">Volver</button>

    <!-- Register buttons -->
    <div class="text-center">
      
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>

</div>
